<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OlympusGym-Raffle</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <div class="navegador">
        <nav class="primero">
          <div class="navegador1">
            <a href="../../index.html">Home</a>

            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./schedule.html">Schedule</a>
            <a href="./benefitsandtips.html">Benefits and tips</a>
            <a href="#">Raffle</a>
          </div>
          <figure class="logo">
            <img
              src="../images/logo.png"
              alt="gym logo"
              title="this is the logo"
              width="70"
            />
          </figure>
        </nav>
      </div>
    </header>
    <main>
      <div class="title-raffle">
        <h1 class="titulo1">Raffle</h1>
      </div>
      <div class="bienvenidosraffle">
        <h2 class="bienvenido5">
          Every month in this section you can participate in a raffle.
        </h2>
      </div>
      <div class="todoraffle">
        <div class="imagenesraffle">
          <img
            class="imagenraffle"
            src="../images/image-3.jpg"
            alt="people doing exercise"
            title="people doing exercise" />
          <img
            class="imagenraffle1"
            src="../images/dumbbells.jpg"
            alt="dumbbells"
            title="dumbbells" />
        </div>
        <div class="formularios">
          <form action="./show_data.html">
            <fieldset>
              <legend>
                PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZED TRAINING
              </legend>
              <label for="fname">First Name:</label>
              <input type="text" name="fname" id="fname" />
            </fieldset>
            <fieldset>
              <label for="lname">Last name:</label>
              <input type="text" name="lname" id="lname" />
            </fieldset>
            <fieldset>
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
            </fieldset>
            <fieldset>
              <label for="gender"> Choose Your Gender</label>
              <select name="gender" id="gender">
                <option value="">Choose Your Gender</option>
                <option value="Mal">Male</option>
                <option value="Fem">Female</option>
                <option value="oth">Other</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="Country"> Country</label>
              <select name="Country" id="Country">
                <option value="">Choose Your Country</option>
                <option value="Arg">Argentina</option>
                <option value="Fr">French</option>
                <option value="Ch">Chile</option>
                <option value="Col">Colombia</option>
                <option value="Br">Brasil</option>
                <option value="USA">United States</option>
                <option value="Sp">Spain</option>
              </select>
            </fieldset>
            <fieldset>
              <legend>Payment Options:</legend>
              <input type="radio" id="cash" name="payment" value="cash" />
              <label for="cash">Cash</label> <br />
              <input
                type="radio"
                id="creditcard"
                name="payment"
                value="creditcard"
              />
              <label for="creditcard">Credit Cards</label> <br />
              <input
                type="radio"
                id="debitcard"
                name="payment"
                value="debitcard"
              />
              <label for="debitcard">Debit Cards</label>
            </fieldset>
            <fieldset>
              <legend>Services</legend>
              <textarea
                name="Services"
                id="serv"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
            <fieldset>
              <input type="checkbox" id="terms" name="terms" value="accept" />
              <label for="terms">I accept terms and conditions</label>
            </fieldset>

            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
       <footer>
        <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105122.85168896883!2d-58.67758028359379!3d-34.5766116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7e1ac2aa87d%3A0xa75ded4cef436325!2sOlympus%20Fitness%20%26%20Gym!5e0!3m2!1ses!2sar!4v1678983269885!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </footer>
    </main>
  </body>
</html>
